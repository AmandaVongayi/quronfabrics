<section class = "bg-image grid tall-80" style = "background-image: url('/images/quron-fabrics-placeholder-13.webp');">
    <section class = "col-12" style = "background-color: rgba(21, 108, 144, 0.4)">
        <section class = "contact-form padded">
            <h2>Have Some Questions?</h2>
            
            <p>We can answer all your questions, give us a call or send us a message:</p>
            <div class = "contact-icons">
                <a href = "#"><i class="fa-solid fa-phone"></i></a>
                <a href = "#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href = "#"><i class="fa-brands fa-instagram"></i></a>
                <a href = "#"><i class="fa-brands fa-tiktok"></i></a>
            </div>

            <form action="/submit" method="post" enctype="multipart/form-data">
                <input type="text" id="name" placeholder = "Name " name="name" required>
                <input type="email" id="email" name="email" required placeholder = "Email">
                <textarea id="message" name="message" placeholder = "Message"></textarea >
            
                <button type="submit">Submit</button>
            </form>

        </section>

    </section>

</section>

<section style = "padding: 15%;"></section>
